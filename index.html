<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional mobile styles */
        body {
            font-size: 16px; /* Improved typography */
            line-height: 1.5; /* Better readability */
        }
        .menu {
            display: none; /* Hidden by default */
        }
        .hamburger {
            display: block; /* Show hamburger */
            cursor: pointer; /* Better touch target */
        }
        @media (max-width: 768px) {
            .menu {
                display: block; /* Show menu on mobile */
                background-color: #fff; /* Menu background */
                padding: 10px; /* Spacing */
            }
            .menu-item {
                padding: 10px; /* Better touch targets */
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav class="menu" id="menu">
        <ul>
            <li class="menu-item"><a href="#home">Home</a></li>
            <li class="menu-item"><a href="#about">About</a></li>
            <li class="menu-item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
    <main>
        <h1>Welcome to My Website</h1>
        <p>This is an example of improved mobile responsiveness.</p>
    </main>
</body>
</html>
